<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Join</title>
    
        <!-- Embedding scripts -->
        <!-- Scripts/templates must always be included before the normal scripts.js! -->
        <script src="scripts/database.js"></script>
        <script src="scripts/templates.js"></script>
        <script src="script.js"></script>
    
        <!-- Embedding the favicon -->
        <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    
        <!-- Embedding the css -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="assets/fonts/fonts.css" />
        <link rel="stylesheet" href="/styles/add_task.css" />

      </head>


<body>
<div id="header-container"></div>

<main>
  <h1 class="h1-add-task">Add Task</h1>

  <form>
    <div class="add-task-content">
      <div class="form-column left-container">
        <div class="form-group">
          <label for="title">Title*</label>
          <input type="text" name="title" placeholder="Enter a title" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" placeholder="Enter a Description"></textarea>
        </div>

        <div class="form-group">
          <label for="assigned">Assigned to</label>
          <select  name="assigned">
            <option value="" disabled selected>Select contacts to assign</option>
            <option value="contact1">Contact 1</option>
            <option value="contact2">Contact 2</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>

      <div class="vertical-line"></div>


      <div class="form-column right-container">
          <div class="form-group">
            <label for="due-date">Due date*</label>
            <input type="date" name="due-date" required>
          </div>

          <div class="form-group prio-group">
            <label>Prio</label>
            <div class="prio-buttons">
              <button type="button" class="prio urgent">Urgent</button>
              <button type="button" class="prio medium active">Medium</button>
              <button type="button" class="prio low">Low</button>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category*</label>
            <select  name="category" required>
              <option value="" disabled selected>Select task category</option>
              <!-- Add categories as needed -->
              <option value="work">Work</option>
              <option value="personal">Personal</option>
            </select>
          </div>


          <div class="form-group subtasks">
            <label for="subtasks">Subtasks</label>
            <div class="add-task-subtasks">
            <input class="subtasks-input" type="text"  name="subtasks" placeholder="Add new subtask">
            <img src="/assets/icons/add.png" alt="Add subtask" class="add-subtask-icon">
            </div>
          </div>
        </div>


    </div>

    

    <div class="footer-add-task">
      <div class="required-text">* This field is required </div>
      <div>
        <button type="button" class="cancel-btn">Clear x</button>
        <button type="submit" class="create-btn">Create Task</button>
      </div>
    </div>

  </form>
</main>
  
  <script src="./scripts/load-header.js"></script>
</body>
</html>
