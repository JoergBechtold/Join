<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/database.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="styles/loginRegister.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
  </head>
  <body>
    <!-- Logo absolut to Body -->
    <div class="login-logo-join"><img src="assets/img/loginLogo.png" alt="Logo Join" /></div>

    <nav>
      <span>Not a Join user?</span>
      <a href="signUp.html"><button>Sign up</button></a>
    </nav>

    <main>
      <div class="login-container">
        <div class="login-headline-vector">
          <h1>Log in</h1>
          <div class="vector-login"><img src="assets/icons/Vector 5.png" alt="" /></div>
        </div>

        <form>
          <label class="input-container" for="email">
            <input id="email" type="email" required placeholder="Email" />
            <div class="input-icon-mail">
              <img src="assets/icons/mail.png" alt="Brief Icon" />
            </div>
          </label>

          <label class="input-container" for="password">
            <input id="password" type="password" required placeholder="Password" />
            <img class="input-icon-lock" src="assets/icons/lock.png" alt="Schloss Icon" />
          </label>

          <div class="button-container">
            <button class="btn-log-in">Log in</button>
            <a href="summary.html"><button class="btn-guest-log-in">Guest Log in</button></a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </footer>
  </body>
</html>
