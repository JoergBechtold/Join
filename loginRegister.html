<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/database.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="styles/loginRegister.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/standard.css" />
  </head>
  <body>
    <!-- Logo absolut to Body -->
    <div class="login-logo-join"><img src="assets/img/loginLogo.png" alt="Logo Join" /></div>

    <header>
      <nav>
        <span>Not a Join user?</span>
        <button>Sign up</button>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <div class="login-headline-vector">
          <h1>Log in</h1>
          <div class="vector-login"><img src="assets/icons/Vector 5.png" alt="" /></div>
        </div>
        <!-- border or not border input?  -->
        <form>
          <label class="input-container">
            <input type="email" required placeholder="Email" />
            <img class="input-icon-mail" src="assets/icons/mail.png" alt="Brief Icon" />
          </label>

          <label class="input-container">
            <input type="password" required placeholder="Password" />
            <img class="input-icon-lock" src="assets/icons/lock.png" alt="Schloss Icon" />
          </label>

          <label class="checkbox-container">
            <input class="remember-me-checkbox" type="checkbox" name="option" />

            <span class="checkbox"></span>
            Remember me
          </label>

          <div class="button-container">
            <button>Log in</button>
            <button>Guest Log in</button>
          </div>
        </form>
      </div>

      <div class="sign-up-container"></div>
    </main>

    <footer>
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </footer>
  </body>
</html>
