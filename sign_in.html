<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/sign_in.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- <body id="body_log_in" onload="checkAndShowAnimation()" class="body-log-in"> -->
  <body id="body_sign_in" class="body-sign-in">


    <!-- no landscape mode allowed overlay -->
    <div class="portrait-overlay" id="portrait_overlay">
      <div class="portrait-overlay-content">
        <h1>Please turn your phone</h1>
        <div class="portrait-overlay-vector"></div> 
      </div>
    </div>

    <!-- animations logo -->
    <!-- <div class="animations-logo-overlay d-none" id="animations_logo_overlay">
      <div class="animation-join-logo" id="animation_join_logo"> 
        <img id="logo_white" class="logo-white" src="assets/img/loginLogoResponsive.svg" alt="Join Logo Mobile View" />
        <img id="logo_gray" class="logo-gray" src="assets/img/loginLogo.svg" alt="Join Logo" />
      </div>
    </div> -->

    <div class="join-logo-box" >
      <img src="assets/img/loginLogo.svg" alt="Join Logo" />
    </div>

    <main class="sign-in-main">
     
      <!-- sign up section -->
      <section>
        <div class="sign-up-container" id="sign_up_container">
          <div class="headline-vector">
            <div onclick="goToUrl('log_in.html')" class="arrow-left-sign-up">
              <img src="assets/icons/arrow-left.svg" alt="Pfeil nach links" />
            </div>
            <h1>Sign up</h1>
            <div class="vector-sign-up"></div>
          </div>

          <form novalidate onsubmit="handleSignUp(); return false;" class="form with-100-percent-max-width-422px" id="sign_up_form">
            <label class="input-base-container" for="name">
              <input
                title="Please enter your first and last name with spaces in between."
                class="input-base"
                id="name_sign_up"
                type="text"
                placeholder="Firstname Lastname"
                onblur="validateName(this);enableOrDisableSignUpButton()"
              />
              <span class="error-message-name" id="error_message_name">Please enter your first and last name.</span>
              <div class="input-base-icon cursor-pointer">
                <img src="assets/icons/gray-person.svg" alt="Personen Icon" />
              </div>
            </label>

            <label class="input-base-container" for="email_sign-up">
              <input title="Please enter your email address" class="input-base" id="email_sign-up" type="email" placeholder="Email" onblur="validateEmail(this, true);enableOrDisableSignUpButton()"/>
                <span class="error-message-email" id="error_message_email">Email address already exists.</span>
                <span class="error-message-email-not-valide-sign-up" id="error_message_email_not_valide_sign_up">This is not a valid email address.</span>
              <div class="input-base-icon cursor-pointer">
                <img src="assets/icons/mail.svg" alt="Mail Icon" />
              </div>
            </label>

            <label class="input-base-container" for="password_sign_up">
              <input
                title="Please enter your password."
                minlength="8"
                class="input-base"
                id="password_sign_up"
                type="password"
                placeholder="Password"
                onblur="validatePassword(this, true);enableOrDisableSignUpButton()"
              />
              <div class="input-base-icon cursor-pointer">
                <img id="lock_icon_password_sign_up" class="lock-icon" src="assets/icons/lock.svg" alt="Lock Icon" />
                <img
                  id="password_sign_up_visibility_eye_off_icon"
                  class="visibility-eye-off-icon d-none"
                  onclick="togglePasswordVisibility('password_sign_up', this)"
                  src="assets/icons/visibility-eye-off.svg"
                  alt="password visibility off"
                />
              </div>
              <span class="error-message-password-sign-in" id="error_message_password_sign_in">Please enter more than 8 characters.</span>
            </label>

            <label class="input-base-container" for="confirm_sign_up">
              <input
                title="Please repeat your password."
                minlength="8"
                class="input-base"
                id="confirm_sign_up"
                type="password"
                placeholder="Confirm Password"
                onblur="checkPasswordConfirm(this);enableOrDisableSignUpButton()"
              />
              <div class="input-base-icon cursor-pointer">
                <img id="lock_icon_confirm_sign_up" class="lock-icon" src="assets/icons/lock.svg" alt="Lock Icon" />
                <img
                  id="confirm_sign_up_visibility_eye_off_icon"
                  class="visibility-eye-off-icon d-none"
                  onclick="togglePasswordVisibility('confirm_sign_up', this)"
                  src="assets/icons/visibility-eye-off.svg"
                  alt="password visibility off"
                />
              </div>
              <span class="error-message-confirm-password" id="error_message_confirm_password">Your passwords don't match. Please try again.</span>
            </label>

            <div class="checkbox-accept-privacy-policy" id="checkbox_accept_privacy_policy">
              <input class="input-checkbox" onclick="toggleCheckbox()" type="checkbox" id="checkbox" />
              <label for="checkbox">
                <img id="custom_checkmark" class="custom-checkmark" src="assets/icons/checkbox-empty.svg" alt="Checkbox not Checked" />
                <span>I accept the</span><a href="privacy_policy.html">Privacy policy</a>
              </label>
            </div>

            <div class="button-sign-up-container">
              <button class="button-sign-up" id="sign_up_button" disabled>Sign up</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- <nav class="nav-log-in" id="nav_log_in">
      <span>Not a Join user?</span>
      <button onclick="showSignUp()" class="button-base-gray">Sign up</button>
    </nav> -->

    <footer class="footer-sign-in" id="footer_sign_in">
      <a onclick="toHrefFocus('privacy_policy.html', this); return false;" href="privacy_policy.html">
        <span>Privacy Policy</span>
      </a>
      <a onclick="toHrefFocus('legal_notice.html', this); return false;" href="legal_notice.html">
        <span>Legal Notice</span>
      </a>
    </footer>

    <div id="popup_overlay_sign_up" class="popup-overlay-small-gray">
      <div id="popup_sign_up" class="popup-small-gray">
        <span>You Signed Up successfully</span>
      </div>
    </div>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="script.js"></script>
    <script src="scripts/log-in-register.js"></script>
    <script src="scripts/summary.js"></script>
    <script src="scripts/firebase.js"></script>
  </body>
</html>
