<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/log_in.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body_log_in" onload="checkAndShowAnimation()" class="body-log-in">

    <!-- no landscape mode allowed overlay -->
    <div class="portrait-overlay" id="portrait_overlay">
      <div class="portrait-overlay-content">
        <h1>Please turn your phone</h1>
        <div class="portrait-overlay-vector"></div> 
      </div>
    </div>

    <!-- animations logo -->
    <div class="animations-logo-overlay d-none" id="animations_logo_overlay">
      <div class="animation-join-logo" id="animation_join_logo"> 
        <img id="logo_white" class="logo-white" src="assets/img/loginLogoResponsive.svg" alt="Join Logo Mobile View" />
        <img id="logo_gray" class="logo-gray" src="assets/img/loginLogo.svg" alt="Join Logo" />
      </div>
    </div>

    <div class="animation-finished" id="animation_finished">
      <img src="assets/img/loginLogo.svg" alt="Join Logo" />
    </div>

    <main class="log-in-main">
      <!-- log in section -->
      <section>
        <div class="login-container" id="login_container">
          <div class="headline-vector">
            <h1>Log in</h1>
            <div class="vector-login"></div> <!--vector is inserted into css-->

          </div>

          <form novalidate id="login_form" onsubmit="checkUserIsPresent(); return false;" class="form with-100-percent-max-width-422px">
            <label class="input-base-container" for="email_log_in">
              <input title="Please enter your email address" class="input-base" id="email_log_in" type="email" placeholder="Email" onblur="validateEmail(this, false)" />
              <div class="input-base-icon cursor-pointer">
                <img src="assets/icons/mail.svg" alt="Mail Icon" />
              </div>
              <span class="error-message-email-not-valide-login" id="error_message_email_not_valide_login">This is not a valid email address.</span>
            </label>

            <label class="input-base-container" for="password_log_in">
              <input
                title="Please enter your password"
                minlength="8"
                class="input-base"
                id="password_log_in"
                type="password"
                placeholder="Password"
                onblur="validatePassword(this, false)"
              />
              <div class="input-base-icon cursor-pointer">
                <img id="lock_icon" class="lock-icon" src="assets/icons/lock.svg" alt="Lock Icon" />
                <img
                  id="visibility_eye_off_icon"
                  class="visibility-eye-off-icon d-none"
                  onclick="togglePasswordVisibility('password_log_in', this)"
                  src="assets/icons/visibility-eye-off.svg"
                  alt="password visibility off"
                />
              </div>
              <span class="error-message-password-log-in" id="error_message_password_log_in">Please enter more than 8 characters.</span>
              <span class="error-message-log-in" id="error_message_log_in">Check your email and password.</span>
            </label>
            <div class="button-container">
              <button class="button-log-in">Log in</button>
              <button class="button-guest-log-in" onclick="guestLogIn()">Guest Log in</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <nav class="nav-log-in" id="nav_log_in">
      <span>Not a Join user?</span>
      <!-- <button onclick="showSignUp()" class="button-base-gray">Sign up</button> -->
      <button onclick="goToUrl('sign_up.html')" class="button-base-gray">Sign up</button>
    </nav>

    <footer class="footer-log-in" id="footer_log_in">
      <a onclick="toHrefFocus('privacy_policy.html', this); return false;" href="privacy_policy.html">
        <span>Privacy Policy</span>
      </a>
      <a onclick="toHrefFocus('legal_notice.html', this); return false;" href="legal_notice.html">
        <span>Legal Notice</span>
      </a>
    </footer>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="script.js"></script>
    <script src="scripts/log-in-register.js"></script>
    <script scr="scripts/sign-up.js"> </script>
    <script src="scripts/summary.js"></script>
    <script src="scripts/firebase.js"></script>
  </body>
</html>
