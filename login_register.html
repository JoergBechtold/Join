<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/database.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="styles/login_register.css" />
    <link rel="stylesheet" href="styles/assets.css" />
  </head>
  <body class="body-login-register">
    <div class="animation-join-logo" id="animation_join_logo">
      <img src="assets/img/loginLogo.svg" alt="Join Logo" />
    </div>
    <!-- <div class="login-logo-join"><img src="assets/img/loginLogo.png" alt="Logo Join" /></div> -->

    <nav class="nav-log-in" id="nav_log_in">
      <span>Not a Join user?</span>
      <a href="signUp.html"><button class="button-base-gray">Sign up</button></a>
    </nav>

    <main>
      <!-- log in section -->
      <section>
        <div class="login-container">
          <div class="headline-vector">
            <h1>Log in</h1>
            <div class="vector-login"><img src="assets/icons/vector-horizontal.svg" alt="Blaue Trennlinie" /></div>
          </div>

          <form class="form">
            <label class="input-container" for="email">
              <input class="input" id="email_log_in" type="email" required placeholder="Email" />
              <div class="input-icon">
                <img src="assets/icons/mail.svg" alt="Brief Icon" />
              </div>
            </label>

            <label class="input-container" for="password">
              <input class="input" id="password_log_in" type="password" required placeholder="Password" />
              <img class="input-icon" src="assets/icons/lock.svg" alt="Schloss Icon" />
            </label>

            <div class="button-container">
              <button class="button-log-in">Log in</button>
              <a href="summary.html"><button class="button-guest-log-in">Guest Log in</button></a>
            </div>
          </form>
        </div>
      </section>

      <!-- sign up section -->
      <section>
        <div class="sign-up-container">
          <div class="arrow-left">
            <img src="assets/icons/arrow-left.svg" alt="Pfeil nach links" />
          </div>

          <div class="headline-vector">
            <h1>Sign up</h1>
            <div class="vector"><img src="assets/icons/vector-horizontal.svg" alt="Blaue Trennlinie" /></div>
          </div>

          <form class="form">
            <label class="input-container" for="name">
              <input class="input" id="name" type="text" required placeholder="Name" />
              <div class="input-icon">
                <img src="assets/icons/gray-person.svg" alt="Personen Icon" />
              </div>
            </label>

            <label class="input-container" for="email">
              <input class="input" id="email_sign-up" type="email" required placeholder="Email" />
              <div class="input-icon">
                <img src="assets/icons/mail.svg" alt="Brief Icon" />
              </div>
            </label>

            <label class="input-container" for="password">
              <input class="input" id="password_sign_up" type="password" required placeholder="Password" />
              <img class="input-icon" src="assets/icons/lock.svg" alt="Schloss Icon" />
            </label>

            <label class="input-container" for="confirm_password">
              <input class="input" id="confirm_password" type="password" required placeholder="Confirm Password" />
              <img class="input-icon" src="assets/icons/lock.svg" alt="Schloss Icon" />
            </label>

            <div class="checkbox-accept-privacy-policy" id="checkbox_accept_privacy_policy">
              <div class="checkbox">
                <img src="assets/icons/checkbox.png" alt="Checkbox" />
              </div>
              <div class="checkbox-link">
                <span>I accept the</span>
                <a href="privacy_policy.html">Privacy policy</a>
              </div>
            </div>

            <div class="button-sign-up-container">
              <button disabled class="button-sign-up">Sign up</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <a href="#">Privacy Policy</a>
      <a href="#">Legal notice</a>
    </footer>
  </body>
</html>
