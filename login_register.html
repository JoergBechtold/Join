<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/login-register.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="scripts/firebase.js"></script>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->
    <link rel="stylesheet" href="assets/fonts/fonts.css" />
    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/login_register.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="checkAndShowAnimation()" class="body-login-register">
    <!-- animations logo -->
    <div class="animation-join-logo d-none" id="animation_join_logo">
      <img src="assets/img/loginLogo.svg" alt="Join Logo" />
    </div>

    <div class="animation-finished" id="animation_finished">
      <img src="assets/img/loginLogo.svg" alt="Join Logo" />
    </div>

    <nav class="nav-log-in" id="nav_log_in">
      <span>Not a Join user?</span>
      <button onclick="showSignUp()" class="button-base-gray">Sign up</button>
    </nav>

    <main>
      <!-- log in section -->
      <section>
        <div class="login-container" id="login_container">
          <div class="headline-vector">
            <h1>Log in</h1>
            <div class="vector-login"><img src="assets/icons/vector-horizontal.svg" alt="Blue dividing line" /></div>
          </div>

          <form onsubmit="checkUserIsPresent();return false" class="form width-422px">
            <label class="input-base-container" for="email_log_in">
              <input title="Please enter your email address" class="input-base" id="email_log_in" type="email" required placeholder="Email" />
              <div class="input-base-icon cursor-pointer">
                <img src="assets/icons/mail.svg" alt="Mail Icon" />
              </div>
            </label>

            <label class="input-base-container" for="password_log_in">
              <input
                title="Please enter your password"
                minlength="8"
                class="input-base"
                id="password_log_in"
                type="password"
                required
                placeholder="Password"
              />
              <div class="input-base-icon cursor-pointer">
                <img id="lock_icon" class="lock-icon" src="assets/icons/lock.svg" alt="Lock Icon" />

                <img
                  id="visibility_eye_off_icon"
                  class="visibility-eye-off-icon d-none"
                  onclick="togglePasswordVisibility('password_log_in', this)"
                  src="assets/icons/visibility-eye-off.svg"
                  alt="password visibility off"
                />
              </div>
              <span class="error-message-log-in" id="error_message_log_in">Check your email and password. Please try again.</span>
            </label>

            <div class="button-container">
              <button class="button-log-in">Log in</button>
              <button onclick="guestLogIn()" class="button-guest-log-in">Guest Log in</button>
            </div>
          </form>
        </div>
      </section>

      <!-- sign up section -->
      <section>
        <div class="sign-up-container" id="sign_up_container">
          <div onclick="showLogIn()" class="arrow-left">
            <img src="assets/icons/arrow-left.svg" alt="Pfeil nach links" />
          </div>

          <div class="headline-vector">
            <h1>Sign up</h1>
            <div class="vector"><img src="assets/icons/vector-horizontal.svg" alt="Blaue Trennlinie" /></div>
          </div>

          <form onsubmit="handleSignUp(); return false;" class="form width-422px" id="sign_up_form">
            <label class="input-base-container" for="name">
              <input
                title="Please enter your first and last name with spaces."
                class="input-base"
                id="name_sign_up"
                type="text"
                required
                placeholder="Firstname Lastname"
              />
              <span class="error-message-name" id="error_message_name">Please enter your first and last name with spaces.</span>

              <div class="input-base-icon cursor-pointer">
                <img src="assets/icons/gray-person.svg" alt="Personen Icon" />
              </div>
            </label>

            <label class="input-base-container" for="email_sign-up">
              <input title="Please enter your email address" class="input-base" id="email_sign-up" type="email" required placeholder="Email" />
              <span class="error-message-email" id="error_message_email">Email address already exists.</span>

              <div class="input-base-icon cursor-pointer">
                <img src="assets/icons/mail.svg" alt="Mail Icon" />
              </div>
            </label>

            <label class="input-base-container" for="password_sign_up">
              <input
                title="Please enter your password."
                minlength="8"
                class="input-base"
                id="password_sign_up"
                type="password"
                required
                placeholder="Password"
              />
              <div class="input-base-icon cursor-pointer">
                <img id="lock_icon_password_sign_up" class="lock-icon" src="assets/icons/lock.svg" alt="Lock Icon" />
                <img
                  id="password_sign_up_visibility_eye_off_icon"
                  class="visibility-eye-off-icon d-none"
                  onclick="togglePasswordVisibility('password_sign_up', this)"
                  src="assets/icons/visibility-eye-off.svg"
                  alt="password visibility off"
                />
              </div>
            </label>

            <label class="input-base-container" for="confirm_sign_up">
              <input
                title="Please repeat your password."
                minlength="8"
                class="input-base"
                id="confirm_sign_up"
                type="password"
                required
                placeholder="Confirm Password"
              />
              <div class="input-base-icon cursor-pointer">
                <img id="lock_icon_confirm_sign_up" class="lock-icon" src="assets/icons/lock.svg" alt="Lock Icon" />
                <img
                  id="confirm_sign_up_visibility_eye_off_icon"
                  class="visibility-eye-off-icon d-none"
                  onclick="togglePasswordVisibility('confirm_sign_up', this)"
                  src="assets/icons/visibility-eye-off.svg"
                  alt="password visibility off"
                />
              </div>
              <span class="error-message-confirm-password" id="error_message_confirm_password">Your passwords don't match. Please try again.</span>
            </label>

            <div class="checkbox-accept-privacy-policy" id="checkbox_accept_privacy_policy">
              <input class="input-checkbox" onclick="toggleCheckbox()" type="checkbox" id="checkbox" />
              <label for="checkbox">
                <img id="custom_checkmark" class="custom-checkmark" src="assets/icons/checkbox-empty.svg" alt="Checkbox not Checked" />
                <span>I accept the</span><a href="privacy_policy.html">Privacy policy</a>
              </label>
            </div>

            <div class="button-sign-up-container">
              <button class="button-sign-up" id="sign_up_button" disabled>Sign up</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer-login-register" id="footer_login_register">
      <a href="privacy_policy.html">Privacy Policy</a>
      <a href="legal_notice.html">Legal notice</a>
    </footer>

    <div id="popup_overlay_sign_up" class="popup-overlay-sign-up">
      <div class="popup-sign-up" id="popup_sign_up">
        <span>You Signed Up successfully</span>
      </div>
    </div>
  </body>
</html>
