<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
    <title>Join</title>

    <link rel="stylesheet" href="styles/contacts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadContacts(); init();">
    <div id="header_container"></div>

    <div class="contacts-container">
      <aside class="sidebarContact">
        <!-- Button zum Öffnen des Add-Popups -->
        <button class="add-contact-btn" onclick="showAddContactPopup()">
          <span>Add new contact</span>
          <img src="assets/icons/person_add.svg" alt="Add User" />
        </button>
        <!-- Kontaktliste – alle Klicks werden an handleContactListClick(event) weitergegeben -->
        <div class="contact-list" onclick="handleContactListClick(event)">
          <!-- Kontakte werden hier dynamisch eingefügt -->
        </div>
      </aside>

      <!-- Gemeinsames Overlay für beide Popups -->
      <div class="overlay hidden"></div>

      <!-- Add Contact Popup -->
      <div class="container-add hidden">
        <div class="left-section">
          <div class="left-section-logo">
            <img src="assets/icons/Logo1.svg" alt="Logo" />
          </div>
          <h1>Add contact</h1>
          <p>Tasks are better with a team!</p>
          <div class="underline"></div>
        </div>
        <div class="right-section">
          <button class="close-btn" onclick="closeAddContactPopup()">&times;</button>
          <div class="profile-image">
            <img src="assets/icons/graycontactperson.svg" alt="Profilbild" />
          </div>
          <!-- Formular ruft createContact(event) auf -->
          <form onsubmit="createContact(event)">
            <div class="input-group">
              <input type="text" placeholder="Name" oninput="checkInputs()" />
              <img class="icon" src="assets/icons/gray-person.svg" alt="Icon" />
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email" oninput="checkInputs()" />
              <img class="icon" src="assets/icons/mail.svg" alt="Icon" />
            </div>
            <div class="input-group">
              <input type="tel" placeholder="Phone" oninput="this.value = this.value.replace(/\D/g, ''); checkInputs()" />
              <img class="icon" src="assets/icons/call.svg" alt="Icon" />
            </div>
            <div class="button-group">
              <button type="button" class="cancel-btn" onclick="closeAddContactPopup()">
                Cancel
                <img src="assets/icons/cancel.svg" alt="Cancel Icon" />
              </button>
              <button type="submit" class="create-btn" disabled onclick="createContact(event)">
                Create contact
                <img src="assets/icons/check.svg" alt="Check Icon" />
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Edit Contact Popup -->
      <div class="container-edit hidden">
        <div class="left-section">
          <div class="left-section-logo">
            <img src="assets/icons/Logo1.svg" alt="Logo" />
          </div>
          <h1>Edit contact</h1>
          <div class="underline"></div>
        </div>
        <div class="right-section">
          <button class="close-btn" onclick="closeEditContactPopup()">&times;</button>
          <div class="profile-image">
            <img src="assets/icons/graycontactperson.svg" alt="Profilbild" />
          </div>
          <!-- Formular ruft saveContact(event) auf -->
          <form onsubmit="saveContact(event)">
            <div class="input-group">
              <input type="text" placeholder="Name" oninput="checkInputs()" />
              <img class="icon" src="assets/icons/gray-person.svg" alt="Icon" />
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email" oninput="checkInputs()" />
              <img class="icon" src="assets/icons/mail.svg" alt="Icon" />
            </div>
            <div class="input-group">
              <input type="tel" placeholder="Phone" oninput="this.value = this.value.replace(/\D/g, ''); checkInputs()" />
              <img class="icon" src="assets/icons/call.svg" alt="Icon" />
            </div>
            <div class="button-group">
              <button type="button" class="cancel-btn" onclick="deleteAndCloseEdit()">Delete</button>
              <button type="submit" class="create-btn" disabled>
                Save contact
                <img src="assets/icons/check.svg" alt="Check Icon" />
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="success-popup" class="popup popup-hidden">
        <p>Contact successfully created</p>
      </div>

      <div class="main-content">
        <h1>Contacts <span class="divider"></span> <span class="subtitle">Better with a team</span></h1>
      </div>

      <div class="contact-detail invisible">
        <div class="detail-header">
          <div class="avatar" id="detail-avatar">AM</div>
          <div class="detail-info">
            <h1 id="detail-name">Anton Mayer</h1>
            <div class="actions">
              <span class="edit-btn" onmouseover="hoverEdit(true)" onmouseout="hoverEdit(false)" onclick="processContactEdition()">
                <img src="assets/icons/edit.svg" alt="Edit" id="edit-icon" /> Edit
              </span>
              <span class="delete-btn" onmouseover="hoverDelete(true)" onmouseout="hoverDelete(false)" onclick="processContactDeletion()">
                <img src="assets/icons/paperbasketdelet.svg" alt="Delete" id="delete-icon" /> Delete
              </span>
            </div>
          </div>
        </div>
        <div class="contact-info-section">
          <h3>Contact Information</h3>
          <div class="info-block">
            <strong>Email</strong>
            <p id="detail-email">antom@gmail.com</p>
          </div>
          <div class="info-block">
            <strong>Phone</strong>
            <p id="detail-phone">Keine Nummer vorhanden</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/firebase.js"></script>
    <script src="scripts/load-header.js"></script>
    <script src="scripts/login-register.js"></script>
    <script src="scripts/add-Contact.js"></script>
    <script src="./scripts/add-PopUp.js"></script>
    <script src="script.js"></script>
  </body>
</html>
