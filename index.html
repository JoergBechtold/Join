<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>

    <!-- Embedding scripts -->
    <!-- Scripts/templates must always be included before the normal scripts.js! -->
    <script src="scripts/database.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="script.js"></script>
    <script src="scripts/board.js"></script>

    <!-- Embedding the favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />

    <!-- Embedding the css -->

    <link rel="stylesheet" href="styles/assets.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="updateHTML()">
    <!-- hier kommt das board rein al index.html -->
    <div id="header_container"></div>

    <main class="main-board">
      <div class="headline-input-container">
        <span>Board</span>
        <div class="search-input-add-button-div">
          <div class="search-input-div">
            <input id="find_cards" oninput="searchCards()" class="search-inputfield" type="text" />
            <div class="placeholder"></div>
            <img src="./assets/icons/search.icon.png" class="search-icon" alt="" />
          </div>
          <button onclick="openAddTaskForm()" class="button-primary-dark-gray">Add Task +</button>
        </div>
      </div>

      <div class="card-container">
        <div>
          <span class="column-title">To do
            <img onclick="openBoardAddTaskForm()" src="assets/icons/plus-button.png" alt="add icon" class="add-button-img-column" />
          </span>
          <div class="drag-area" id="open"
               ondrop="moveTo('open')" 
               ondragleave="removeHighlight('open')" 
               ondragover="allowDrop(event); highlight('open')">
          </div>
        </div>
    
        <div>
          <span class="column-title">In Progress
            <img onclick="openBoardAddTaskForm()" src="assets/icons/plus-button.png" alt="add icon" class="add-button-img-column" />
          </span>
          <div class="drag-area" id="in-progress"
               ondrop="moveTo('in-progress')" 
               ondragleave="removeHighlight('in-progress')" 
               ondragover="allowDrop(event); highlight('in-progress')">
          </div>
        </div>
    
        <div>
          <span class="column-title">Await feedback
            <img onclick="openBoardAddTaskForm()" src="assets/icons/plus-button.png" alt="add icon" class="add-button-img-column" />
          </span>
          <div class="drag-area" id="await-feedback"
               ondrop="moveTo('await-feedback')" 
               ondragleave="removeHighlight('await-feedback')" 
               ondragover="allowDrop(event); highlight('await-feedback')">
          </div>
        </div>
    
        <div>
          <span class="column-title">Done</span>
          <div class="drag-area" id="done"
               ondrop="moveTo('done')" 
               ondragleave="removeHighlight('done')" 
               ondragover="allowDrop(event); highlight('done')">
          </div>
        </div>
      </div>
        
      <!-- <div class="card-container">
        <div>
          <span class="column-title"

          /></span>
          <div class="drag-area" id="open" ondrop="moveTo(event, 'open')" ondragover="allowDrop(event);"></div>
        </div>
        <div>

          /></span>
          <div class="drag-area" id="in-progress" ondrop="moveTo(event, 'in-progress')" ondragover="allowDrop(event);"></div>
        </div>
        <div>
          <span class="column-title"
            >Await feedback<img onclick="openBoardAddTaskForm()" src="assets/icons/plus-button.png" alt="add icon" class="add-button-img-column"
          /></span>
          <div class="drag-area" id="closed" ondrop="moveTo(event, 'closed')" ondragover="allowDrop(event);"></div>

        <div>
          <span class="column-title">Done</span>
          <div class="drag-area" id="done" ondrop="moveTo(event, 'done')" ondragover="allowDrop(event);"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="./scripts/load-header.js"></script>
  </body>
</html>
